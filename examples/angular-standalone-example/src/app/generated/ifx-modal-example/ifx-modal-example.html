  <div
    (ifxOpen)="handleOpen($event)"
    (ifxClose)="handleClose($event)">
    <ifx-modal
      caption="Modal Title"
      caption-aria-label="Additional information for caption"
      close-button-aria-label="Close modal"
      variant="default"
      [close-on-overlay-click]="false"
      [show-close-button]="true"
      size="s">
      <div slot="content">
        <span>
          Modal content
        </span>
      </div>
      <div slot="buttons">
        <ifx-button variant="secondary">
          Cancel
        </ifx-button>
        <ifx-button>
          OK
        </ifx-button>
      </div>
    </ifx-modal>
    <ifx-button id="open">
      Open Modal
    </ifx-button>
  </div>

<details class="code-details">
  <summary>View Code</summary>
  <div class="code-blocks">
    <h3>ifx-modal-example.ts</h3>
    <pre><code class="language-typescript" [innerHTML]="tsCode"></code></pre>
    
    <h3>ifx-modal-example.html</h3>
    <pre><code class="language-markup" [innerHTML]="htmlCode"></code></pre>
  </div>
</details>
