<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="dist/infineon-design-system-stencil/infineon-design-system-stencil.esm.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla</title>
</head>

<body>

  <div class="app">
    <h1 class="header">Using Stencil web components in an Vanilla JS</h1>
    <h2>Button</h2>
    <div>

      <ifx-button variant="solid" href="" target="_blank" color="primary" size="m" disabled="false" icon="false">
        Button
      </ifx-button>
    </div>
    <br />
    <h2>Progress bar</h2>
    <ifx-progress-bar value="50" size="m" show-label="false"></ifx-progress-bar>
    <h2>Checkbox</h2>
    <ifx-checkbox error="false" disabled="false" checked="false">
      Text
    </ifx-checkbox>
    <h2>Radio Button</h2>
    <ifx-radio-button error="false" disabled="false" value="false">
      Text
    </ifx-radio-button>
  </div>
</body>

</html>

<script>
  function handleCheckbox(event) {
    console.log('checkbox value change: ', event.detail);
  }


  function handleRadioButton(event) {
    console.log('radio button value change: ', event.detail);
  }

  document.addEventListener('DOMContentLoaded', (event) => {
    const checkbox = document.querySelector('ifx-checkbox');
    const radioButton = document.querySelector('ifx-radio-button');

    checkbox.addEventListener('ifxChange', handleCheckbox);
    radioButton.addEventListener('ifxChange', handleRadioButton);
  });
</script>
