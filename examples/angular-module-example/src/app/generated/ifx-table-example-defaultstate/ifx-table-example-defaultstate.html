  <ifx-table
    row-height="default"
    table-height="auto"
    filter-orientation="none"
    variant="default"
    fit-column="false"
    column-min-width="200"
    column-width="100"
    (ifxSelectionChange)="handleSelectionChange($any($event))"
    (ifxSortChange)="handleSortChange($any($event))"></ifx-table>

  <summary>View Code</summary>
  <div class="code-blocks">
    <h3>ifx-table-example-defaultstate.ts</h3>
    <pre><code class="language-typescript" [innerHTML]="tsCode"></code></pre>
    
    <h3>ifx-table-example-defaultstate.html</h3>
    <pre><code class="language-markup" [innerHTML]="htmlCode"></code></pre>
  </div>
</details>
