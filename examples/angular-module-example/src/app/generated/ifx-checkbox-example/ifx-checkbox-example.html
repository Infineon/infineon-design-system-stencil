  <ifx-checkbox
    error="false"
    disabled="false"
    checked="false"
    size="s"
    indeterminate="false"
    name="checkbox"
    (ifxChange)="handleChange($any($event))"
    (ifxError)="handleError($any($event))">Text</ifx-checkbox>

    <h3>ifx-checkbox-example.html</h3>
    <pre><code class="language-markup" [innerHTML]="htmlCode"></code></pre>
  </div>
</details>
