  <ifx-search-bar
    is-open="true"
    disabled="false"
    value="true"
    autocomplete="on"
    (ifxInput)="handleInput($any($event))"
    (ifxOpen)="handleOpen($any($event))"></ifx-search-bar>

<details class="code-details">
  <summary>View Code</summary>
  <div class="code-blocks">
    <h3>ifx-search-bar-example.ts</h3>
    <pre><code class="language-typescript" [innerHTML]="tsCode"></code></pre>
    
    <h3>ifx-search-bar-example.html</h3>
    <pre><code class="language-markup" [innerHTML]="htmlCode"></code></pre>
  </div>
</details>
