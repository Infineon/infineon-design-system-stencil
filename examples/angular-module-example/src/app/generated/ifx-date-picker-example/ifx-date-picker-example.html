  <ifx-date-picker
    name="date-picker"
    error="false"
    disabled="false"
    size="s"
    success="false"
    value="true"
    max="true"
    min="true"
    label="Label Text"
    caption="Caption text, description, error notification."
    aria-label-text="Date Picker"
    required="false"
    autocomplete="on"
    type="date"
    (ifxDate)="handleDate($any($event))"></ifx-date-picker>

<details class="code-details">
  <summary>View Code</summary>
  <div class="code-blocks">
    <h3>ifx-date-picker-example.ts</h3>
    <pre><code class="language-typescript" [innerHTML]="tsCode"></code></pre>
    
    <h3>ifx-date-picker-example.html</h3>
    <pre><code class="language-markup" [innerHTML]="htmlCode"></code></pre>
  </div>
</details>
