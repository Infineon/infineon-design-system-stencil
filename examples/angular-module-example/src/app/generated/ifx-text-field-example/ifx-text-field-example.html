  <ifx-text-field
    error="false"
    disabled="false"
    size="m"
    icon="true"
    success="false"
    placeholder="Placeholder"
    read-only="false"
    caption="Caption"
    label="Label"
    required="true"
    name="text-field"
    show-delete-icon="false"
    value="true"
    autocomplete="on"
    type="text"
    internal-id="text-field"
    aria-label="text field for user input"
    (ifxInput)="handleInput($any($event))"></ifx-text-field>

<details class="code-details">
  <summary>View Code</summary>
  <div class="code-blocks">
    <h3>ifx-text-field-example.ts</h3>
    <pre><code class="language-typescript" [innerHTML]="tsCode"></code></pre>
    
    <h3>ifx-text-field-example.html</h3>
    <pre><code class="language-markup" [innerHTML]="htmlCode"></code></pre>
  </div>
</details>
