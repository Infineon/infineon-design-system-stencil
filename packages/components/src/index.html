<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Infineon Design System</title>

  <script type="module" src="/build/infineon-design-system-stencil.esm.js"></script>
  <script nomodule src="/build/infineon-design-system-stencil.js"></script>

  <style defer>

  </style>

  <script defer>
    
  </script>

</head>

<body>

<ifx-stepper id ='stpr' active-step="3" show-step-number="false" variant="default">
  <ifx-step>Step Label 1</ifx-step>
  <ifx-step disabled="true">Step Label 2</ifx-step>
  <ifx-step>Step Label 3</ifx-step>
  <ifx-step>Step Label 4</ifx-step>
  <ifx-step>Step Label 5</ifx-step>
</ifx-stepper>

<ifx-button id ='prv'> Prev </ifx-button>
<ifx-button id ='nxt'> Next </ifx-button>

</body>

<script> 
  const prv = document.getElementById('prv');
  const nxt = document.getElementById('nxt');

  const stpr = document.getElementById('stpr');

  prv.addEventListener('click', () => {
    stpr.activeStep -= 1;
  });
  nxt.addEventListener('click', () => {
    stpr.activeStep += 1;
  });
</script>

</html>
