<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />

  <title>Stencil Component Starter</title>

  <script type="module" src="/build/infineon-design-system-stencil.esm.js"></script>
  <script nomodule src="/build/infineon-design-system-stencil.js"></script>

  <style>

    .example-wrapper { 
      border: 1px solid;
      width: 500px;
      display: flex;
    }

  </style>

  <script defer>


    window.addEventListener("load", () => { 
      const tab = document.getElementById('mytab')
      tab.addEventListener('ifxTabIndex', (event) => { 
        console.log('tab', event.detail)
      })
    })

  </script>

</head>

<body>

  <div class="example-wrapper">
    <ifx-tabs id="mytab" orientation="vertical">
      <ifx-tab header="tab 01">
      This is tab 1
      </ifx-tab>
      <ifx-tab header="tab 02">
     tabbbbbb 2
      </ifx-tab>
      <ifx-tab header="tab 03">
       Tab 3
      </ifx-tab>
    </ifx-tabs>
  </div>
  


</body>
