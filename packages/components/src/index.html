<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/infineon-design-system-stencil.esm.js"></script>
  <script nomodule src="/build/infineon-design-system-stencil.js"></script>

  <style defer>

  </style>

  <script defer>

  </script>

</head>

<body>

  <ifx-card direction="vertical" href="" target="_blank">
    <ifx-card-image
      position="undefined"
      src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Latte_and_dark_coffee.jpg"
      alt=""
      slot="img"
    ></ifx-card-image>
    <ifx-card-overline>Overline</ifx-card-overline>
    <ifx-card-headline>Headline</ifx-card-headline>
    <ifx-card-text>
      Some quick example text to build on the card title and make up the bulk of
      the card's content.
    </ifx-card-text>
    <ifx-card-links slot="buttons">
      <ifx-button variant="primary">Button</ifx-button>
      <ifx-button variant="secondary">Button</ifx-button>
    </ifx-card-links>
  </ifx-card>

</body>

</html>
