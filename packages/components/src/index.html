<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Infineon Design System</title>

  <script type="module" src="/build/infineon-design-system-stencil.esm.js"></script>
  <script nomodule src="/build/infineon-design-system-stencil.js"></script>

  <style defer>

  </style>

  <script defer>

    const updateListContent = () => { 
      const mySelect = document.getElementById('mySelect');
      mySelect.options = '[{"value":"a","label":"NEW OPTION HERE","selected":false},{"value":"b","label":"Option b","selected":false},{"value":"c","label":"Option c","selected":false,"children":[{"value":"z1","label":"Option c1","selected":false},{"value":"z2","label":"Option c2","selected":false}]}]'
    }

  </script>

</head>

<body>  

  <ifx-multiselect 
  id="mySelect"
  options='[{"value":"a","label":"Option a","selected":false},{"value":"b","label":"Option b","selected":false},{"value":"c","label":"Option c","selected":false,"children":[{"value":"z1","label":"Option c1","selected":false},{"value":"z2","label":"Option c2","selected":false}]}]' 
  batch-size='10'
  size='m'
  max-item-count='10'
  error='false'
  error-message='Some error'
  label=''
  placeholder='Placeholder'
  disabled='false'
  show-search='true'
  show-select-all='true'>
</ifx-multiselect>

<ifx-button variant="primary" onclick="updateListContent()">update list</ifx-button>

</body>


</html>
