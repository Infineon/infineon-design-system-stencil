<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/infineon-design-system-stencil.esm.js"></script>
  <script nomodule src="/build/infineon-design-system-stencil.js"></script>

  <style defer>

  </style>

  <script defer>

    window.addEventListener('load', () => { 
      const mypagi = document.getElementById('mypagi')
      mypagi.addEventListener('ifxPageChange', (e) => { 
        //console.log(e.detail)
      })
    })

    const changeCurrentPage = () => { 
      const mypagi = document.getElementById('mypagi')
      const currentPage = parseInt(mypagi.getAttribute('current-page'))
      //console.log('index html', currentPage)
      mypagi.setAttribute('current-page', currentPage+1)
    }

  </script>

</head>

<body>
  <button onclick="changeCurrentPage()">change</button>
  <ifx-pagination id="mypagi" total="50" current-page="3"></ifx-pagination>

</body>

</html>
