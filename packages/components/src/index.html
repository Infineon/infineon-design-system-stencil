<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Infineon Design System</title>

  <script type="module" src="/build/infineon-design-system-stencil.esm.js"></script>
  <script nomodule src="/build/infineon-design-system-stencil.js"></script>

  <style defer>

  </style>
  
<script>

  const disable = () => { 
    const mychip = document.getElementById('mychip');
    mychip.disabled = !mychip.disabled;
  }

</script>


</head>

<body>

  <ifx-chip id="mychip" placeholder="Label" size="medium" theme="filled-light" disabled="false" variant="single" read-only="false" aria-label="Chip">
    <ifx-chip-item value="Item Value 1">Item Label 1</ifx-chip-item>
    <ifx-chip-item value="Item Value 2">Item Label 2</ifx-chip-item>
    <ifx-chip-item value="Item Value 3">Item Label 3</ifx-chip-item>
    <ifx-chip-item value="Item Value 4">Item Label 4</ifx-chip-item>
  </ifx-chip>

  <br />
  <br />
  <br />
  <ifx-button onclick="disable()">disable</ifx-button>

</body>

</html>
