<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/infineon-design-system-stencil.esm.js"></script>
  <script nomodule src="/build/infineon-design-system-stencil.js"></script>

  <style defer>

  </style>

  <script defer>

  </script>

</head>

<body>
  <div>
    <ifx-navbar application-name="when target is _self" fixed="false" logo-href="https://google.com" logo-href-target = "_self">
      <ifx-navbar-item hide-label="false" icon="calendar16" slot="left-item" target="_blank"
        href="https://google.com">Menu Item1</ifx-navbar-item>
      <ifx-navbar-item slot="left-item">Menu Item</ifx-navbar-item>
      <ifx-navbar-item slot="left-item">Menu Item</ifx-navbar-item>

      <ifx-search-bar size="default" slot="search-bar-right" is-open="false" show-close-button="true"></ifx-search-bar>

      <ifx-navbar-item hide-label="false" slot="right-item">Right One</ifx-navbar-item>
    </ifx-navbar>
    <ifx-navbar application-name="when target is _parent" fixed="false" logo-href="https://google.com" logo-href-target = "_parent">
      <ifx-navbar-item hide-label="false" icon="calendar16" slot="left-item" target="_blank"
        href="https://google.com">Menu Item1</ifx-navbar-item>
      <ifx-navbar-item slot="left-item">Menu Item</ifx-navbar-item>
      <ifx-navbar-item slot="left-item">Menu Item</ifx-navbar-item>

    </ifx-navbar>
    <ifx-navbar application-name="when target is _blank" fixed="false" logo-href="https://google.com" logo-href-target = "_blank">
      <ifx-navbar-item hide-label="false" icon="calendar16" slot="left-item" target="_blank"
        href="https://google.com">Menu Item1</ifx-navbar-item>
      <ifx-navbar-item slot="left-item">Menu Item</ifx-navbar-item>
      <ifx-navbar-item slot="left-item">Menu Item</ifx-navbar-item>

      <ifx-search-bar size="default" slot="search-bar-right" is-open="false" show-close-button="true"></ifx-search-bar>

      <ifx-navbar-item hide-label="false" slot="right-item">Right One</ifx-navbar-item>
    </ifx-navbar>
    <ifx-navbar application-name="when target is 'empty'" fixed="false" logo-href="https://google.com" logo-href-target = "">
      <ifx-navbar-item hide-label="false" icon="calendar16" slot="left-item" target="_blank"
        href="https://google.com">Menu Item1</ifx-navbar-item>
      <ifx-navbar-item slot="left-item">Menu Item</ifx-navbar-item>
      <ifx-navbar-item slot="left-item">Menu Item</ifx-navbar-item>

      <ifx-navbar-item hide-label="false" slot="right-item">Right One</ifx-navbar-item>
    </ifx-navbar>
    <ifx-navbar application-name="when target is randomtext" fixed="false" logo-href="https://google.com" logo-href-target = "random">
      <ifx-navbar-item hide-label="false" icon="calendar16" slot="left-item" target="_blank"
        href="https://google.com">Menu Item1</ifx-navbar-item>
      <ifx-navbar-item slot="left-item">Menu Item</ifx-navbar-item>
      <ifx-navbar-item slot="left-item">Menu Item</ifx-navbar-item>

      <ifx-navbar-item hide-label="false" slot="right-item">Right One</ifx-navbar-item>
    </ifx-navbar>

</body>

</html>
