<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Infineon Design System</title>

  <script type="module" src="/build/infineon-design-system-stencil.esm.js"></script>
  <script nomodule src="/build/infineon-design-system-stencil.js"></script>

  <style defer>

  </style>

  <script>

  </script>

</head>

<body>

  <ifx-table row-height="default" cols='[
    { "headerName": "Item", "field": "item" },
    { "headerName": "Info", "field": "tooltipInfo" }
  ]' rows='[
    {
      "item": "Item 1",
      "tooltipInfo": {
        "value": "Hover me",
        "text": "Hi, I am a tooltip",
        "variant": "compact",
        "position": "top",
        "icon": "c-info-16",
        "ariaLabel": "Tooltip with important information"
      }
    },
        {
      "item": "Item 2",
      "tooltipInfo": {
        "value": "Hover me 2",
        "text": "Hi, I am a tooltip",
        "variant": "compact",
        "position": "top",
        "icon": "c-info-16",
        "ariaLabel": "Tooltip with important information"
      }
    }
  ]' enable-selection="false" table-height="auto" pagination="false" server-side-pagination="false"
    pagination-items-per-page='[
    { "value": "10", "selected": true },
    { "value": "20", "selected": false },
    { "value": "30", "selected": false }
  ]' filter-orientation="none" variant="default">
  </ifx-table>


</body>

</html>
