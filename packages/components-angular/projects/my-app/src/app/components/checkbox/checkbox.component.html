<h2>Checkbox</h2>

<ifx-checkbox [disabled]="disabled" [value]="checkboxChecked" [indeterminate]="checkboxIndeterminate"
  [size]="checkboxSize" [error]="error" name="name">Text</ifx-checkbox>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="toggleDisabled()">Toggle Disabled</ifx-button>
<ifx-button variant="secondary" (click)="toggleError()">Toggle Error</ifx-button>
<ifx-button variant="secondary" (click)="toggleSize()">Toggle Size</ifx-button>
<ifx-button variant="secondary" (click)="toggleIndeterminate()">Toggle Indeterminate</ifx-button>
<br>
<br>
<span><b>Disabled:</b> {{ disabled }} </span><br>
<span><b>Error:</b> {{ error }} </span><br>
<span><b>Size:</b> {{ checkboxSize }} </span><br>
<span><b>Indeterminate:</b> {{ checkboxIndeterminate }} </span><br>
