<h2>Checkbox</h2>

  <form (ngSubmit)="handleSubmit()">
    <ifx-checkbox [disabled]="checkboxDisabled" [value]="checkboxChecked" [indeterminate]="checkboxIndeterminate" [size]="checkboxSize" [error]="checkboxError" name="name"
      (ifxChange)="toggleCheckboxValue()">label</ifx-checkbox>
    <br />
    <br />

    <ifx-button type="submit">Submit</ifx-button>
  </form>
  <br>
  <h3 style="text-decoration: underline;">Controls</h3>
  <ifx-button variant="secondary" (click)="toggleCheckboxDisabled()">Toggle Disabled</ifx-button>
  <ifx-button variant="secondary" (click)="toggleCheckboxError()">Toggle Error</ifx-button>
  <ifx-button variant="secondary" (click)="toggleCheckboxSize()">Toggle Size</ifx-button>
  <ifx-button variant="secondary" (click)="toggleIndeterminate()">Toggle Indeterminate</ifx-button>
  <br>
  <br>
  <span><b>Disabled:</b> {{ checkboxDisabled }} </span><br>
  <span><b>Error:</b> {{ checkboxError }} </span><br>
  <span><b>Size:</b> {{ checkboxSize }} </span><br>
  <span><b>Indeterminate:</b> {{ checkboxIndeterminate }} </span><br>
