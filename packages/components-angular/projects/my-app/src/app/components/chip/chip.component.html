<h2>Chip</h2>
  <ifx-chip placeholder="Label" [size]="chipSize" [variant]="chipVariant" [readOnly]="chipReadOnly">
    <ifx-chip-item value="Item Value 0">Item Label 0</ifx-chip-item>
    <ifx-chip-item value="Item Value 1">Item Label 1</ifx-chip-item>
    <ifx-chip-item value="Item Value 2">Item Label 2</ifx-chip-item>
    <ifx-chip-item value="Item Value 3">Item Label 3</ifx-chip-item>
  </ifx-chip>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="toggleChipSize()">Toggle Size</ifx-button>
<ifx-button variant="secondary" (click)="toggleChipVariant()">Toggle Variant</ifx-button>
<ifx-button variant="secondary" (click)="toggleChipReadOnly()">Toggle Read Only</ifx-button>
<br>
<br>
<span><b>Size:</b> {{ chipSize }} </span><br>
<span><b>Variant:</b> {{ chipVariant }} </span><br>
<span><b>Read Only:</b> {{ chipReadOnly }} </span><br>
