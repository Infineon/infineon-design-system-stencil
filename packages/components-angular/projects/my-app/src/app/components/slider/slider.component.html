<h2>Slider</h2>
<h3>Default</h3>
<ifx-slider value="50" min="0" max="100" step="1" min-value-handle="undefined" max-value-handle="undefined" type="single"></ifx-slider>
<h3>With Percentage Display</h3>
<ifx-slider value="50" min="0" max="100" step="1" min-value-handle="undefined" max-value-handle="undefined" type="single" show-percentage="true"></ifx-slider>
<h3>With Icons</h3>
<ifx-slider value="50" min="0" max="100" step="1" min-value-handle="undefined" max-value-handle="undefined" type="single" left-icon="cogwheel-16" right-icon="cogwheel-16"></ifx-slider>
<h3>With Texts</h3>
<ifx-slider value="50" min="0" max="100" step="1" min-value-handle="undefined" max-value-handle="undefined" type="single" left-text="LeftText" right-text="RightText"></ifx-slider>
<h3>Disabled</h3>
<ifx-slider value="50" min="0" max="100" step="1" min-value-handle="undefined" max-value-handle="undefined" type="single" disabled="true"></ifx-slider>
