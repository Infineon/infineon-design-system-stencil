<h2>Slider</h2>
<h3>Default</h3>
<ifx-slider value="50" min="0" max="100" step="1" min-value-handle="undefined" max-value-handle="undefined" [type]="sliderType" [showPercentage]="sliderPercentage" [disabled]="sliderDisable"></ifx-slider>
<h3>With Icons</h3>
<ifx-slider value="50" min="0" max="100" step="1" min-value-handle="undefined" max-value-handle="undefined" [type]="sliderType" left-icon="cogwheel-16" right-icon="cogwheel-16" [showPercentage]="sliderPercentage" [disabled]="sliderDisable"></ifx-slider>
<h3>With Texts</h3>
<ifx-slider value="50" min="0" max="100" step="1" min-value-handle="undefined" max-value-handle="undefined" [type]="sliderType" left-text="LeftText" right-text="RightText" [showPercentage]="sliderPercentage" [disabled]="sliderDisable"></ifx-slider>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="toggleSliderPercentage()">Toggle Percentage</ifx-button>
<ifx-button variant="secondary" (click)="toggleSliderDisable()">Toggle Disable</ifx-button>
<ifx-button variant="secondary" (click)="toggleSliderType()">Toggle Type</ifx-button>
<br>
<br>
<span><b>Percentage:</b> {{ sliderPercentage }} </span><br>
<span><b>Disable:</b> {{ sliderDisable }} </span><br>
<span><b>Type:</b> {{ sliderType }} </span><br>
