<h2>Slider</h2>
<h3>Default</h3>
<ifx-slider value="50" min="0" max="100" step="1" min-value-handle="undefined" max-value-handle="undefined" [type]="type" [showPercentage]="percentage" [disabled]="disabled"></ifx-slider>
<h3>With Icons</h3>
<ifx-slider value="50" min="0" max="100" step="1" min-value-handle="undefined" max-value-handle="undefined" [type]="type" left-icon="cogwheel-16" right-icon="cogwheel-16" [showPercentage]="percentage" [disabled]="disabled"></ifx-slider>
<h3>With Texts</h3>
<ifx-slider value="50" min="0" max="100" step="1" min-value-handle="undefined" max-value-handle="undefined" [type]="type" left-text="LeftText" right-text="RightText" [showPercentage]="percentage" [disabled]="disabled"></ifx-slider>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="togglePercentage()">Toggle Percentage</ifx-button>
<ifx-button variant="secondary" (click)="toggleDisable()">Toggle Disable</ifx-button>
<ifx-button variant="secondary" (click)="toggleType()">Toggle Type</ifx-button>
<br>
<br>
<span><b>Percentage:</b> {{ percentage }} </span><br>
<span><b>Disable:</b> {{ disabled }} </span><br>
<span><b>Type:</b> {{ type }} </span><br>
