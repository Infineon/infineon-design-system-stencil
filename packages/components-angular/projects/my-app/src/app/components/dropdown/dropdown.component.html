<h2>Dropdown</h2>
<div><ifx-dropdown placement="bottom-start" [disabled]="dropdownDisabled" default-open="false" no-close-on-outside-click="false" no-close-on-menu-click="false" no-append-to-body="false">
    <ifx-dropdown-trigger-button [variant]="dropdownVariant">
      Dropdown
    </ifx-dropdown-trigger-button>

  <ifx-dropdown-menu [size]="dropdownSize">
    <ifx-dropdown-item icon="c-info-16" target="_self" href="">Menu Item</ifx-dropdown-item>
    <ifx-dropdown-item icon="c-info-16" target="_self" href="">Menu Item</ifx-dropdown-item>
    <ifx-dropdown-item icon="c-info-16" target="_self" href="">Menu Item</ifx-dropdown-item>
    <ifx-dropdown-item icon="c-info-16" target="_self" href="">Menu Item</ifx-dropdown-item>
    <ifx-dropdown-item icon="c-info-16" target="_self" href="">Menu Item</ifx-dropdown-item>
  </ifx-dropdown-menu>
</ifx-dropdown></div>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="toggleDropdownDisabled()">Toggle Disabled</ifx-button>
<ifx-button variant="secondary" (click)="toggleDropdownSize()">Toggle Size</ifx-button>
<ifx-button variant="secondary" (click)="toggleDropdownVariant()">Toggle Variant</ifx-button>
<br>
<br>
<span><b>Disabled:</b> {{ dropdownDisabled }} </span><br>
<span><b>Variant:</b> {{ dropdownVariant }} </span><br>
<span><b>Size of dropdown items:</b> {{ dropdownSize }} </span><br>
