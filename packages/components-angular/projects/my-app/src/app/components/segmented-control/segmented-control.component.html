<h2>Segmented Control</h2>
<ifx-segmented-control caption="Caption text to describe the controls" label="Group Label" [size]="segmentedControlSize" [error]="segmentedControlError" [required]="segmentedControlRequired">
    <ifx-segment value="Value1" icon="star-16">Label</ifx-segment>
    <ifx-segment value="Value2" icon="star-16">Label</ifx-segment>
    <ifx-segment value="Value3" icon="star-16">Label</ifx-segment>
    <ifx-segment value="Value4" icon="star-16">Label</ifx-segment>
    <ifx-segment value="Value5" icon="star-16">Label</ifx-segment>
</ifx-segmented-control>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="toggleSerchFieldError()">Toggle Error</ifx-button>
<ifx-button variant="secondary" (click)="toggleSegmentedControlRequired()">Toggle Required</ifx-button>
<ifx-button variant="secondary" (click)="toggleSegmentedControlSize()">Toggle Size</ifx-button>
<br>
<br>
<span><b>Error:</b> {{ segmentedControlError }} </span><br>
<span><b>Required:</b> {{ segmentedControlRequired }} </span><br>
<span><b>Size:</b> {{ segmentedControlSize }} </span><br>
