<h2>Link</h2>

<ifx-link href="" aria-label="Link" target="_blank" [size]="linkSize" [variant]="linkVariant" [disabled]="linkDisabled" download="" >
  Link
</ifx-link>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="toggleLinkVariant()">Toggle Variant</ifx-button>
<ifx-button variant="secondary" (click)="toggleLinkSize()">Toggle Size</ifx-button>
<ifx-button variant="secondary" (click)="toggleLinkDisabled()">Toggle Disabled</ifx-button>
<br>
<br>
<span><b>Variant:</b> {{ linkVariant }} </span><br>
<span><b>Size:</b> {{ linkSize }}</span><br>
<span><b>Disabled:</b> {{ linkDisabled }}</span><br>
