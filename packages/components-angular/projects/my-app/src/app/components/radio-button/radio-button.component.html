<h2>Radio Button</h2>
<ifx-radio-button [size]="radioBtnSize" name="radio-button" value="radio" [checked]="radioBtnChecked" [disabled]="radioBtnDisabled" [error]="radioBtnError">Text</ifx-radio-button>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="toggleRadioBtnDisabled()">Toggle Disabled</ifx-button>
<ifx-button variant="secondary" (click)="toggleRadioBtnError()">Toggle Error</ifx-button>
<ifx-button variant="secondary" (click)="toggleRadioBtnChecked()">Toggle Checked</ifx-button>
<ifx-button variant="secondary" (click)="toggleRadioBtnSize()">Toggle Size</ifx-button>
<br>
<br>
<span>Disabled: {{ radioBtnDisabled }} </span><br>
<span>Error: {{ radioBtnError }} </span><br>
<span>Checked: {{ radioBtnChecked }}</span><br>
<span>Size: {{ radioBtnSize }}</span><br>
