<h2>Radio Button</h2>
<ifx-radio-button [size]="size" name="radio-button" value="radio" checked="false" [disabled]="disabled" [error]="error">Text</ifx-radio-button>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="toggleDisabled()">Toggle Disabled</ifx-button>
<ifx-button variant="secondary" (click)="toggleError()">Toggle Error</ifx-button>
<ifx-button variant="secondary" (click)="toggleSize()">Toggle Size</ifx-button>
<br>
<br>
<span><b>Disabled:</b> {{ disabled }} </span><br>
<span><b>Error:</b> {{ error }} </span><br>
<span><b>Size:</b> {{ size }}</span><br>
