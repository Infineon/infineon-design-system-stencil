<h2>Tooltip</h2>
<ifx-tooltip 
text="Hi, I'm a tooltip" 
[variant]="tooltipVariant" 
[position]="tooltipPosition" 
icon="arrowLeft16" 
aria-label="Tooltip with important information">
I'm the tooltip reference element - Please hover me
</ifx-tooltip>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="toggleTooltipPosition()">Toggle Position</ifx-button>
<ifx-button variant="secondary" (click)="toggleTooltipVariant()">Toggle Variant</ifx-button>
<br>
<br>
<span><b>Position:</b> {{ tooltipPosition }} </span><br>
<span><b>Variant:</b> {{ tooltipVariant}} </span><br>
