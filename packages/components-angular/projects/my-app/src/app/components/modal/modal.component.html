<h2>Modal</h2>
<div>
  <ifx-modal caption="Modal Title" caption-aria-label="Additional information for caption" close-button-aria-label="Close modal" [variant]="modalVariant" close-on-overlay-click="false" [showCloseButton]="modalCloseButton" [size]="modalSize">
    <div slot="content">
    <span>Modal content</span>
    </div>
    <div slot="buttons">
      <ifx-button variant="secondary" (click)="handleModalButton1Click()">Cancel</ifx-button>
      <ifx-button (click)="handleModalButton2Click()">OK</ifx-button>
    </div>
  </ifx-modal>
  <ifx-button id="open" (click)="handleModalOpen()">Open Modal</ifx-button>
</div>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="toggleModalVariant()">Toggle Variant</ifx-button>
<ifx-button variant="secondary" (click)="toggleModalSize()">Toggle Size</ifx-button>
<ifx-button variant="secondary" (click)="toggleModalCloseButton()">Toggle Close Button</ifx-button>
<br>
<br>
<span><b>Variant:</b> {{ modalVariant }} </span><br>
<span><b>Size:</b> {{ modalSize }}</span><br>
<span><b>Close Button:</b> {{ modalCloseButton }}</span><br>
