<h2>Modal</h2>
<div>
  <ifx-modal id="modal" caption="Modal Title" variant="default" close-on-overlay-click="false">
    <div slot="content">
      <span>Hello. Welcome. What a pleasure it is to have you.</span>
    </div>
    <div slot="buttons">
      <ifx-button variant="secondary" (click)="handleModalButton1Click()">Console output</ifx-button>
      <ifx-button (click)="handleModalButton2Click()">Close</ifx-button>
    </div>
  </ifx-modal>
  <ifx-button (click)="handleModalOpen()">Open Modal</ifx-button>
</div>
