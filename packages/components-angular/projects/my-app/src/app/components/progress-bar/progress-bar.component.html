<h2>Progress bar</h2>
<ifx-progress-bar [value]="progressValue" [size]="progressBarSize" [showLabel]="progressBarShowLabel">
</ifx-progress-bar>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="updateProgressOnClick()">Update progress</ifx-button>
<ifx-button variant="secondary" (click)="toggleProgressBarSize()">Toggle Size</ifx-button>
<ifx-button variant="secondary" (click)="toggleProgressBarShowLabel()">Toggle Label</ifx-button>
<br>
<br>
<span><b>Size:</b> {{ progressBarSize }} </span><br>
<span><b>ShowLabel:</b> {{ progressBarShowLabel }}</span><br>
