<h2>Switch</h2>
<ifx-switch checked="false" name="switch" value="switch" [disabled]="switchDisable">Switch</ifx-switch>
<br>
<br>
<h3 style="text-decoration: underline;">Controls</h3>
<ifx-button variant="secondary" (click)="toggleSwitchDisable()">Toggle Disable</ifx-button>
<br>
<br>
<span><b>Disable:</b> {{ switchDisable }} </span><br>
