name: Deploy Stencil Web components Library to NPM

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize # canary on new commit
  push:
    branches:
     - master
 
jobs:
  stencil-libary-release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')" # job will not run, if triggered via ship-it
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # fetch all tags for ship-it

      - name: download + setup auto
        uses: auto-it/setup-auto@v1

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: "https://npm.pkg.github.com"
      - name: Create Release # releasing as a github npm package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: | 
          cd packages/components
          npm install
          npm run build:stencil
          auto shipit
      - name: Switch registry to npmjs.org # switching registry to npm, to additionally publish to npm
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
          scope: "@infineon"
          cache: 'npm'
          cache-dependency-path: packages/components/package-lock.json
      - name: Npm Publish # takes version number from package.json, canary releases will not be published to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          registry: "https://registry.npmjs.org"
          token: ${{ secrets.NPM_TOKEN }}
          package: 'packages/components/package.json'

  vue-library-release:
    needs: stencil-libary-release
    runs-on: ubuntu-latest
