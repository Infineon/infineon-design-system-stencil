name: Deploy Stencil Web components Library to NPM

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize # canary on new commit
 
jobs:
  stencil-library-release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')" # job will not run, if triggered via ship-it
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # fetch all tags for ship-it

      - name: download + setup auto
        uses: auto-it/setup-auto@v1

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"

      - name: Create Release # releasing as a github npm package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

        run: | 
          cd packages/components-vue
          npm install
          npm run build
          auto shipit

  vue-library-release: # release vue-library on npm
    needs: stencil-library-release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')" # job will not run, if triggered via ship-it
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # fetch all tags for ship-it

      - name: download + setup auto
        uses: auto-it/setup-auto@v1

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
      - name: Create Release # releasing as a github npm package
        env:
          NODE_AUTH_TOKEN:  ${{ secrets.NPM_TOKEN }}

        run: | 
          cd packages/components-vue
          npm install
          npm run build
          auto shipit

  react-library-release: # release vue-library on npm
    needs: stencil-library-release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # fetch all tags for ship-it

      - name: download + setup auto
        uses: auto-it/setup-auto@v1

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"

      - name: Create Release # releasing as a github npm package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

        run: | 
          cd packages/components-vue
          npm install
          npm run build
          auto shipit