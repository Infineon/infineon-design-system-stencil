name: Build and Deploy Example

on:
  workflow_call:
    inputs:
      package-version:
        required: true
        type: string
        description: 'Package version to use'
      name:
        required: false
        type: string
        description: 'Name of the example to build'
      base-path:
        required: false
        type: string
        description: 'Path to the example to build'
      deploy-path:
        required: false
        type: string
        description: 'Path to the build output within the example'
        default: 'dist'
      deployment:
        required: false
        type: string
        description: 'Deployment target (pr, production, none)'
        default: 'pr'
      required-packages:
        required: false
        type: string
        description: 'Comma-separated list of packages that must be available before building'
        default: '@infineon/infineon-design-system-stencil'
    outputs:
      url:
        description: "Deployed URL"
        value: ${{ jobs.build-deploy.outputs.url }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ inputs.name }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write

jobs:

  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    env:
      PACKAGE_VERSION: ${{ inputs.package-version }}
      PACKAGES: ${{ inputs.required-packages }}
    steps:
    #  Build the example
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
          # sparse-checkout: |
          #   examples/${{ inputs.name }}
          #   pnpm-workspace.yaml
          #   pnpm-lock.yaml
          # sparse-checkout-cone-mode: false

      # wait for required packages to be available
      - name: Check package availability
        uses: ./.github/actions/check-package-availability
        with:
          packages: ${{ env.PACKAGES }}
          version: ${{ env.PACKAGE_VERSION }}
          max-attempts: 30
          max-delay: 20

      - name: Enable corepack and install pnpm
        if: ${{ github.event.action != 'closed' }}
        run: |
          corepack enable

      - name: Set up Node.js
        if: ${{ github.event.action != 'closed' }}
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'
      
      - name: Update ${{ inputs.name }} to use published version
        if: ${{ github.event.action != 'closed' }}
        working-directory: ${{ inputs.base-path }}
        run: |
          pnpm run cicd-update-version
      
      - name: Install dependencies
        if: ${{ github.event.action != 'closed' }}
        working-directory: ${{ inputs.base-path }}
        run: pnpm install --no-frozen-lockfile
      
      - name: Build ${{ inputs.name }} example
        if: ${{ github.event.action != 'closed' }}
        working-directory: ${{ inputs.base-path }}
        run: |
          pnpm build

    # Deploy the built example      
      - name: Deploy PR Preview
        if: ${{ inputs.deployment == 'pr' }}
        id: deploy-pr
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ${{ inputs.base-path }}/${{ inputs.deploy-path }}
          preview-branch: gh-pages
          umbrella-dir: pr-preview-${{ inputs.name }}
          comment: false

      - name: Deploy to Production
        if: ${{ inputs.deployment == 'production' }}
        id: deploy-prod
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ inputs.base-path }}/${{ inputs.deploy-path }}
          destination_dir: ${{ inputs.name }}
    outputs:
      url: ${{ steps.deploy-pr.outputs.preview-url || '' }}